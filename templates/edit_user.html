
{% extends 'master.html' %}
{% block body %}
    <form class="edituser" method="POST" action="/user/edit">
        <h2 class="edituser-heading">Edit an existing account</h2>
        <input type="text" class="form-control" placeholder="email" name="username">
        <input type="password" class="form-control" placeholder="password"name="password">
        <input type="text" class="form-control" placeholder=user.age name="age">
        <input type="text" class="form-control" placeholder="zipcode" name = "zipcode">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
    </form>
{% endblock %}
